<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Typhoon?</title>
  <style>
    :root { --bg1:#ffeff6; --bg2:#ffe3ef; --card:#ffffffcc; --text:#1f1f1f; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(1000px 650px at 80% 90%, #ffd1e7, transparent 55%),
                  linear-gradient(135deg, var(--bg1), #fff);
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      padding: 28px 22px;
      background: var(--card);
      border: 1px solid #ffd0e3;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align: center;
      backdrop-filter: blur(8px);
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(22px, 4.2vw, 30px);
      line-height: 1.15;
    }

    .sub {
      margin: 0 0 16px;
      opacity: .8;
      font-size: 14px;
    }

    .when {
      display: grid;
      gap: 10px;
      margin: 14px 0 18px;
      justify-items: center;
    }
    .when label { font-size: 13px; opacity: .85; }
    input[type="datetime-local"]{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #f3b6cf;
      outline: none;
      width: min(320px, 80vw);
      font-size: 14px;
      background: #fff;
    }

    .btnrow {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
      position: relative;
      min-height: 72px;
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
      user-select: none;
      touch-action: manipulation;
    }
    button:active { transform: scale(.98); }

    #yesBtn {
      background: linear-gradient(180deg, #ff4d8d, #ff2f74);
      color: white;
      box-shadow: 0 10px 18px rgba(255, 47, 116, .28);
    }
    #yesBtn:hover { box-shadow: 0 14px 22px rgba(255, 47, 116, .35); }

    #noBtn {
      background: #ffffff;
      color: #ff2f74;
      border: 2px solid #ff91b8;
      box-shadow: 0 10px 18px rgba(255, 145, 184, .18);
      position: relative; /* becomes absolute when initialized */
    }

    .result {
      margin-top: 16px;
      font-size: 18px;
      font-weight: 900;
      min-height: 28px;
      white-space: pre-line;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      opacity: .65;
    }

    /* Floating emojis (hearts + flowers) */
    .pop {
      position: fixed;
      left: 0; top: 0;
      pointer-events: none;
      will-change: transform, opacity;
      font-size: 20px;
      opacity: 0;
      animation: floatUp 1300ms ease-out forwards;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.08));
    }

    @keyframes floatUp {
      0%   { transform: translate(var(--x), var(--y)) scale(.9) rotate(0deg); opacity: 0; }
      15%  { opacity: 1; }
      100% { transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) - 160px)) scale(1.3) rotate(var(--r)); opacity: 0; }
    }

    /* Confetti sparkle dots */
    .spark {
      position: fixed;
      pointer-events: none;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #ff4d8d;
      opacity: 0;
      animation: pop 750ms ease-out forwards;
    }
    @keyframes pop {
      0%   { transform: translate(var(--x), var(--y)) scale(0.6); opacity: 0; }
      20%  { opacity: 1; }
      100% { transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy))) scale(0.1); opacity: 0; }
    }
  </style>
</head>
<body>
  <main class="card" id="card">
    <h1>Will you be my Valentine Typhoon? üíò</h1>
    <p class="sub">Pick a date/time (optional), then choose wisely üôÇ</p>

    <div class="when">
      <label for="whenInput">When are you free?</label>
      <input id="whenInput" type="datetime-local" />
    </div>

    <div class="btnrow" id="btnrow">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn" aria-label="No">NO üôÉ</button>
    </div>

    <div class="result" id="result"></div>
    <div class="hint" id="hint">Tip: the ‚ÄúNO‚Äù button is‚Ä¶ extremely uncooperative.</div>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const whenInput = document.getElementById('whenInput');
    const btnrow = document.getElementById('btnrow');

    // --- YES behavior (hearts + flowers) ---
    function spawnLoveBurst() {
      const emojis = ["üíñ","üíò","üíó","üíû","üíï","‚ù§Ô∏è","üåπ","üå∑","üíê","üå∏","üå∫","ü™∑"];
      const pops = 30;

      for (let i = 0; i < pops; i++) {
        const el = document.createElement('div');
        el.className = 'pop';
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        const dx = (Math.random() * 200 - 100) + "px";
        const r  = (Math.random() * 90 - 45) + "deg";

        el.style.setProperty('--x', x + 'px');
        el.style.setProperty('--y', y + 'px');
        el.style.setProperty('--dx', dx);
        el.style.setProperty('--r', r);

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1500);
      }

      // sparkles
      for (let i = 0; i < 22; i++) {
        const s = document.createElement('div');
        s.className = 'spark';
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const dx = (Math.random() * 260 - 130) + "px";
        const dy = (Math.random() * 260 - 130) + "px";
        s.style.setProperty('--x', x + 'px');
        s.style.setProperty('--y', y + 'px');
        s.style.setProperty('--dx', dx);
        s.style.setProperty('--dy', dy);
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 900);
      }
    }

    yesBtn.addEventListener('click', () => {
      const when = whenInput.value ? new Date(whenInput.value) : null;
      const whenText = when ? `\nWhen: ${when.toLocaleString()}` : '';
      result.textContent = `Best decision ever, I love you <3${whenText}`;
      spawnLoveBurst();

      // lock final state
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = 0.9;
      noBtn.style.opacity = 0.5;
      noBtn.style.cursor = 'default';
    });

    // --- NO behavior (never clickable, teleports farther forever) ---
    let dodgeCount = 0;
    let noInitialized = false;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function initNoAbsolutePosition() {
      if (noInitialized) return;

      const rowRect = btnrow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      noBtn.style.position = 'absolute';
      noBtn.style.left = (btnRect.left - rowRect.left) + 'px';
      noBtn.style.top  = (btnRect.top  - rowRect.top) + 'px';

      // give it more room to run
      btnrow.style.height = Math.max(140, rowRect.height + 90) + 'px';

      // make it impossible to ‚Äúaccidentally‚Äù click on mobile
      noBtn.style.pointerEvents = 'auto';

      noInitialized = true;
    }

    function teleportNoButton() {
      if (noBtn.disabled) return;

      initNoAbsolutePosition();
      dodgeCount++;

      const rowRect = btnrow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = rowRect.width  - btnRect.width  - padding;
      const maxY = rowRect.height - btnRect.height - padding;

      // increase jump distance each time
      const jump = clamp(80 + dodgeCount * 35, 80, 520);

      // base random location
      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      // add extra jump offset
      x = clamp(x + (Math.random() * jump - jump / 2), padding, maxX);
      y = clamp(y + (Math.random() * jump - jump / 2), padding, maxY);

      // super quick teleport
      noBtn.style.transition = "left 70ms linear, top 70ms linear, transform 80ms ease";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      // shrink a bit each dodge
      const scale = clamp(1 - dodgeCount * 0.035, 0.35, 1);
      noBtn.style.transform = `scale(${scale})`;
    }

    // The key trick: move BEFORE a click can happen
    noBtn.addEventListener("mouseenter", teleportNoButton);
    noBtn.addEventListener("focus", teleportNoButton);

    // pointerdown fires before click (mobile + desktop)
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      teleportNoButton();
    });

    // just in case: also prevent clicks
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      teleportNoButton();
    });
  </script>
</body>
</html>
